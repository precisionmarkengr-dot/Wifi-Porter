<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFi Porter Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WiFi Porter Setup</h1>
    <p id="instructions">
      <b>Porter Setup:</b><br>
      1. Enter your Wi-Fi network info.<br>
      2. Click "Generate Link + QR."<br>
      3. Copy the link and write it to your NFC tag using the NFC Tools app.<br>
      4. Done! Guests can tap Porter for instant Wi-Fi.
    </p>
    <label>WiFi Name (SSID)</label>
    <input id="ssid" type="text" placeholder="Enter network name" />

    <label>Password</label>
    <input id="password" type="text" placeholder="Enter password" />

    <label>Security</label>
    <select id="security">
      <option value="WPA">WPA/WPA2</option>
      <option value="WEP">WEP</option>
      <option value="nopass">None</option>
    </select>

    <button onclick="generate()">Generate Link + QR</button>
    <button id="downloadProfile" type="button" style="margin-top:10px;">Download Wi-Fi Profile for iPhone</button>

    <label style="margin-top:10px;">Your custom setup link for NFC tag:</label>
    <textarea id="wifiString" readonly></textarea>

    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
